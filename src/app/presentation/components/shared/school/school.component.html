<div class="main-content">
  <main>
    <h2>Ajouter parametre Ecole</h2>
    <form id="addStudentForm"  method="post" enctype="multipart/form-data">
      <input type="text"  hidden>

      <div class="form-row">
        <input type="text"  placeholder="Nom de l'école">

        <input type="file"  placeholder="Nouvelle photo (optionnel)">
      </div>

      <div class="form-row buttons">
        <button type="button" class="btn-cancel">Annuler</button>
        <button type="submit" class="btn-save">Mettre à jour</button>
      </div>

      <div >
        <div class="form-row" style="display: flex; justify-content: center; margin-top: 20px;">
          <img  alt="Logo" width="150" height="auto"/>
        </div>
      </div>

    </form>

  </main>
</div>
